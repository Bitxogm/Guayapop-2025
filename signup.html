<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/errorToast.css">

  <title>Sign Up - Guayapop-2025</title>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a href="index.html" class="navbar-brand mb-0 h1">üì¢ Wallapop</a>
      <div>
        <a href="login.html" class="btn btn-outline-primary btn-sm">Login</a>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

          <!-- Card for form -->
          <div class="card shadow-sm">
            <div class="card-body p-4">

              <h1 class="h3 mb-4 text-center">Create Account</h1>



              <!-- Signup Form -->
              <form id="signup-form" >

                <!-- Email field -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input id="email" type="text" class="form-control" placeholder="your@email.com" required>
                </div>

                <!-- Password field -->
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input id="password" type="password" class="form-control" placeholder="Min. 8 characters" required
                    minlength="8">
                  <div class="form-text">Minimum 8 characters</div>
                </div>

                <!-- Password confirmation field -->
                <div class="mb-3">
                  <label for="passwordConfirm" class="form-label">Confirm Password</label>
                  <input id="passwordConfirm" type="password" class="form-control" placeholder="Repeat password"
                    required minlength="8">
                </div>

                <!-- Submit button -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                    Create Account
                  </button>
                </div>
              </form>

              <!-- Link to login -->
              <div class="text-center mt-3">
                <small class="text-muted">
                  Already have an account?
                  <a href="login.html" class="fw-bold">Login here</a>
                </small>
              </div>

                <!-- Back to ads link -->
                <div class="text-center">
                  <small class="text-muted">
                    <a href="index.html" class="text-decoration-none">
                      ‚Üê Back to ads listing
                    </a>
                  </small>
                </div>

            </div>
          </div>
      
        </div>
      </div>
    </div>
  </main>

  <!-- Toast container -->
  <div id="notifications"></div>

  <!-- Loader container -->
  <div id="loader-container"></div>

  <!-- Custom JS -->
  <script type="module" src="./js/signup.js"></script>
</body>

</html>
