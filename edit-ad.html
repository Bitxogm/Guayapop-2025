<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Ad - Guayapop-2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/errorToast.css">
  <link rel="stylesheet" href="./css/adDetail.css">

</head>

<body class="bg-light">
  <!-- Navbar -->
  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <!-- Logo/Brand -->
      <a class="navbar-brand" href="index.html">
        <span class="fs-4">üì¢ Wallapop</span>
      </a>

      <!-- Session container - buttons will be built here by sessionController -->
      <div id="session-container" class="d-flex gap-2">
        <!-- Buttons inserted dynamically by JavaScript -->
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5" id="edit-ad-section">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1 class="mb-4">‚úèÔ∏è Edit Ad</h1>

        <form id="ad-form">
          <!-- Name -->
          <div class="mb-3">
            <label for="name" class="form-label">Ad Name *</label>
            <input type="text" class="form-control" id="name" name="name" required placeholder="e.g. iPhone 13 Pro">
          </div>

          <!-- Description -->
          <div class="mb-3">
            <label for="description" class="form-label">Description *</label>
            <textarea class="form-control" id="description" name="description" rows="4" required
              placeholder="Describe your item..."></textarea>
          </div>

          <!-- Price -->
          <div class="mb-3">
            <label for="price" class="form-label">Price (‚Ç¨) *</label>
            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" required
              placeholder="e.g. 500">
          </div>

          <!-- Type -->
          <div class="mb-3">
            <label class="form-label">Type *</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="type-sell" value="sell" required>
                <label class="form-check-label" for="type-sell">
                  üí∞ Sell
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="type" id="type-buy" value="buy">
                <label class="form-check-label" for="type-buy">
                  üîç Buy
                </label>
              </div>
            </div>
          </div>

          <!-- Image URL -->
          <div class="mb-3">
            <label for="image" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="image" name="image" placeholder="https://example.com/image.jpg">
            <small class="form-text text-muted">Optional - Leave empty for placeholder</small>
          </div>

          <!-- Tags -->
          <div class="mb-3">
            <label class="form-label">Tags</label>
            <div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" value="electronics" id="tag-electronics">
                <label class="form-check-label" for="tag-electronics">Electronics</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" value="furniture" id="tag-furniture">
                <label class="form-check-label" for="tag-furniture">Furniture</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" value="clothing" id="tag-clothing">
                <label class="form-check-label" for="tag-clothing">Clothing</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" value="books" id="tag-books">
                <label class="form-check-label" for="tag-books">Books</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="tags" value="sports" id="tag-sports">
                <label class="form-check-label" for="tag-sports">Sports</label>
              </div>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
              üíæ Update Ad
            </button>
            <a href="index.html" class="btn btn-secondary">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Loader -->
  <div id="loader-container"></div>

  <!-- Toast Container -->
  <div id="notifications" class="position-fixed top-0 end-0 p-3" style="z-index: 11"></div>

  <script type="module" src="./js/editAd.js"></script>
</body>

</html>
