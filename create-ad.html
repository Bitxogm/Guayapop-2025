<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/loader.css">
  <link rel="stylesheet" href="./css/errorToast.css">

  <title>Create Ad - Guayapop-2025</title>
</head>

<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
      <a href="index.html" class="btn btn-outline-primary btn-sm"">ðŸ“¢ Wallapop</a>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <div class=" container">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">

            <!-- Card for form -->
            <div class="card shadow-sm">
              <div class="card-body p-4">

                <h1 class="h3 mb-4 text-center">Create New Ad</h1>

                <!-- Create Ad Form -->
                <form id="create-ad-form" >

                  <!-- Product Name -->
                  <div class="mb-3">
                    <label for="name" class="form-label">
                      Product Name <span class="text-danger">*</span>
                    </label>
                    <input id="name" name="name" type="text" class="form-control" placeholder="e.g. iPhone 13 Pro" required>
                  </div>

                  <!-- Description -->
                  <div class="mb-3">
                    <label for="description" class="form-label">
                      Description <span class="text-danger">*</span>
                    </label>
                    <textarea id="description" name="description" class="form-control" rows="4"
                      placeholder="Describe your product in detail..." required></textarea>
                  </div>

                  <!-- Price -->
                  <div class="mb-3">
                    <label for="price" class="form-label">
                      Price (â‚¬) <span class="text-danger">*</span>
                    </label>
                    <input id="price" name="price" type="number" class="form-control" placeholder="0.00" min="0" step="0.01"
                      required>
                    <div class="form-text">Enter the price in euros</div>
                  </div>

                  <!-- Type (buy/sell) - RADIO BUTTONS -->
                  <div class="mb-3">
                    <label class="form-label">
                      Type <span class="text-danger">*</span>
                    </label>
                    <div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type-sell" value="sell" checked>
                        <label class="form-check-label" for="type-sell">
                          I'm selling this product
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="type-buy" value="buy">
                        <label class="form-check-label" for="type-buy">
                          I'm looking to buy this product
                        </label>
                      </div>
                    </div>
                  </div>

                  <!-- Image URL (optional) -->
                  <div class="mb-3">
                    <label for="image" class="form-label">
                      Image URL <span class="text-muted">(optional)</span>
                    </label>
                    <input id="image" name="image" type="url" class="form-control" placeholder="https://example.com/image.jpg">
                    <div class="form-text">Paste a URL from Unsplash, Imgur, etc.</div>
                  </div>

                  <!-- Tags (optional) - CHECKBOXES -->
                  <div class="mb-4">
                    <label class="form-label">
                      Tags <span class="text-muted">(optional)</span>
                    </label>
                    <div class="form-text mb-2">Select all categories that apply</div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="electronics" id="tag-electronics"
                        name="tags">
                      <label class="form-check-label" for="tag-electronics">
                        Electronics
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="furniture" id="tag-furniture" name="tags">
                      <label class="form-check-label" for="tag-furniture">
                        Furniture
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="clothing" id="tag-clothing" name="tags">
                      <label class="form-check-label" for="tag-clothing">
                        Clothing
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="books" id="tag-books" name="tags">
                      <label class="form-check-label" for="tag-books">
                        Books
                      </label>
                    </div>

                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="sports" id="tag-sports" name="tags">
                      <label class="form-check-label" for="tag-sports">
                        Sports
                      </label>
                    </div>
                  </div>

                  <!-- Submit button -->
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">
                      Create Ad
                    </button>
                    <a href="index.html" class="btn btn-outline-secondary">
                      Cancel
                    </a>
                  </div>

                </form>

              </div>
            </div>

          </div>
        </div>
    </div>
    </main>

    <!-- Toast container -->
    <div id="notifications"></div>

    <!-- Loader container -->
    <div id="loader-container"></div>

    <!-- Custom JS -->
    <script type="module" src="./js/createAd.js"></script>
</body>

</html>
